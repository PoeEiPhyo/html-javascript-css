<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="MenuStyle.css">
    <script src="MenuWork.js"></script>
    <title>Document</title>
</head>
<body style="color: purple;">
    
        <div style="margin-top: 10px;margin-left: 30%;margin-right: 30%;">
            <a href="ManageOrder.html" class="food" style="margin-right: 20px;text-decoration: none;"><b>Manage Order</b></a>
            <a href="ManageCategories.html" class="food" style="margin-right: 20px;text-decoration: none;"><b>Manage Categories</b></a>
            <a href="manageFood.html" class="food" style="margin-right: 20px;text-decoration: none;"><b>Manage Food</b></a>
        </div><br>
        <div style="margin-left: 5%;margin-right: 5%;display: grid;grid-template-columns: auto auto;grid-gap: 1%;">
            <div style="background-color: white;padding: 20px;">
                <b>Food Name</b><br>
                <input type="text" placeholder="Enter Food Name" id="name" style="padding: 5px;width:100%;background-color: purple;color: white;"></b><br>
                <b>Food Price</b><br>
                <input type="text" placeholder="Enter Food Price" id="price" style="padding: 5px;width:100%;color: white;background-color: purple;"><br>
                <b>Categories</b><br>
                <select id="categories" style="padding: 5px;width:100%;color: white;background-color: purple;">
                    <option value="Categories">Categories</option>
                    <option value="Juice">Juice</option>
                    <option value="Coffee">Coffee</option>
                    <option value="IceCream">Ice Cream</option>
                    <option value="SeaFood">Sea Food</option>
                </select><br>
                <b>Image:</b><br>
                <select id="image" style="padding: 5px;width:100%;color: white;background-color: purple;">
                    <option value="">Image</option>
                    <option value="img/strawberry.jpg">Strawberry Juice</option>
                    <option value="img/lemon.jpg">Lemon Juice</option>
                    <option value="img/orange.jpg">Orange Juice</option>
                    <option value="img/apple.jpg">Apple Juice</option>
                    <option value="img/grape.jpg">Grape Juice</option>
                    <option value="img/pineapple.jpg">Pineapple Juice</option>
                    <option value="img/mango.jpg">Mango Juice</option>

                    <option value="img/americano.jpg">Americano</option>
                    <option value="img/espesso.jpg">Espesso</option>  
                    <option value="img/black-coffee.jpg">Black Coffee</option>
                    <option value="img/ice-coffee.jpg">Ice Coffee</option>
                    <option value="img/latte.png">Latte</option>  
                    
                    <option value="img/strawberryIceCream.jpg">Stawberry Ice_Cream</option> 
                    <option value="img/chocolateIceCream.jpg">Chocolate Ice_Cream</option> 
                    <option value="img/milkIceCream.jpg">Milk Ice_Cream</option>

                    <option value="img/fish.jpg">Fish</option> 
                    <option value="img/shellfish.jpg">Shell Fish</option> 
                    <option value="img/crab.jpg">Crab</option>
                    <option value="img/red_lobster_seafood.jpg">Red Lobster</option>
                    <option value="img/squid.jpg">Squid</option>
                </select><br>
                <b>Description:</b><br>
                <input type="text" id="desc" style="padding: 5px;width:100%;color: white;background-color: purple;"><br><br>
                <input type="button" value="ADD" onclick="AddFunction()" style="padding: 5px;margin-left: 30%;width:20%;color: white;background-color: purple;border-radius: 12px;">
                <input type="button" id="update" value="UPDATE" style="padding: 5px;width:20%;color: white;background-color: purple;border-radius: 12px;">
            </div>
            <div style="background-color: white;padding: 10px;">
                <table style="width: 100%;color: purple;margin-top: 3%;" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Categories</th>
                            <th>Action</th>
                        </tr>   
                    </thead>
                    <tbody id="tb">
    
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
